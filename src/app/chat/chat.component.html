<ng-container *ngIf="chat$ | async as chat">

  <div class="top">
    <p>
        https://chat-7d485.firebaseapp.com/chats/{{ chat.id }}
    </p>
  </div>

  <div class="chat">
    <div *ngFor="let msg of chat.messages; trackBy: trackByCreated">
      <div class="user">
        <img [src]="msg.user?.photoURL">
        {{ msg.user?.displayName || msg.user?.uid }}
      </div>
      <p>{{ msg.content }}</p>
    </div>
  </div>

  <div class="form">
    <input [(ngModel)]="newMsg" (keydown.enter)="submit(chat.id)">
    <button (click)="submit(chat.id)">Send</button>
  </div>
</ng-container>
